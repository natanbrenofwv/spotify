<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <div class="profile-container">
        <h1>Bem-vindo!</h1>
        <p><strong>Nome:</strong> <span id="user-name">Carregando...</span></p>
        <p><strong>Email:</strong> <span id="user-email">Carregando...</span></p>
        <button class="logout-btn" onclick="logout()">Sair</button>
    </div>

    <script>
        // Função para carregar os dados do usuário
        function loadUserProfile() {
            const nome = localStorage.getItem("userName");
            const email = localStorage.getItem("userEmail");

            if (nome && email) {
                document.getElementById("user-name").textContent = nome;
                document.getElementById("user-email").textContent = email;
            } else {
                alert("Usuário não está logado. Redirecionando para a página de login.");
                window.location.href = "index.html"; // Altere para o caminho correto da sua página de login
            }
        }

        // Função para logout
        function logout() {
            localStorage.clear(); // Limpa os dados do localStorage
            alert("Logout realizado com sucesso!");
            window.location.href = "index.html"; // Redireciona para a página de login
        }

        // Carregar os dados ao abrir a página
        window.onload = loadUserProfile;
    </script>
</body>
</html>
